<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream of Strokes</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(120deg, #0b0b15, #0f0f25);
    }

    /* Moving blue â†’ pink gradient lights */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(0,150,255,0.3), transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255,20,147,0.3), transparent 50%),
        radial-gradient(circle at 60% 30%, rgba(0,200,255,0.2), transparent 60%);
      animation: moveGradient 18s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes moveGradient {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(10%, -10%) scale(1.2); }
    }

    .container {
      text-align: center;
      z-index: 2;
      position: relative;
      padding: 50px 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      animation: fadeIn 2s ease-out;
    }

    .brand {
      font-size: 3.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00bfff, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.2rem;
      animation: glowText 3s infinite ease-in-out;
    }

    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
      50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.4); }
    }

    .tagline {
      font-size: 1.3rem;
      font-weight: 300;
      color: #d6d6d6;
      margin-bottom: 2.5rem;
      animation: fadeInUp 2s ease;
    }

    /* Modern glowing button */
    .btn {
      position: relative;
      display: inline-block;
      text-decoration: none;
      padding: 15px 55px;
      border-radius: 50px;
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(90deg, #00bfff33, #ff149333);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-20deg);
      transition: 0.7s;
    }

    .btn:hover::before {
      left: 125%;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00bfff55, #ff149355);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.15;
      animation: floatParticle 12s infinite linear;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    @media (max-width: 600px) {
      .brand { font-size: 2.6rem; }
      .tagline { font-size: 1.1rem; }
      .btn { padding: 12px 40px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <!-- Floating glowing particles -->
  <div class="particle" style="left: 15%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 35%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 55%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 75%; animation-delay: 6s;"></div>

  <div class="container">
    <h1 class="brand">Dream of Strokes</h1>
    <p class="tagline">Where every brush tells a story.</p>
    <a href="https://www.dreamofstrokes.com" class="btn">Enter the Gallery</a>
  </div>
</body>
</html>
